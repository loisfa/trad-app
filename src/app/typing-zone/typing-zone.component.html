<div class="center">

  <div *ngIf="gameLogicService.gameHasInit==true">
    <h5 class="inline">
      {{gameLogicService.wordNTrans.word}}
    </h5>
    <label class="inline" style="width:0px;"></label>
    <button class="btn-primary inline" (click)="nextWord()">
      >
    </button>
  </div>


  <h4>
    {{parsedText}}
    <br *ngIf="parsedText==''||' '">
  </h4>

  <input class="center" type="text" (input)="textChanged()" [(ngModel)]="typedText" placeholder="type here">

</div>
